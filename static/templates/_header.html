{% load static %}

<!-- Header -->
<header style="border-bottom: 1px solid #eee;">
  <!-- Messages -->
  <div>
    {% if messages %}
      {% for message in messages %}
        <div style="border-radius:0;" {% if message.tags %} class="alert alert-icon alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert" {% endif %}>
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}
  </div>
  <!-- End Messages -->
  <div class="container">
    <!-- Navbar -->
    <!-- Important: columns can be used directly in navbar since it is d-flex -->
    <nav class="navbar navbar-expand-md navbar-light p-0 py-2">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <h1>
              <a class="nav-link p-0" href="/">Data Services
                <span class="sr-only">(current)</span></a>
            </h1>
          </li>
        </ul>
        <p class="text-muted ml-auto m-0">
            {% if not user.is_authenticated %}
            <button class="login-btn btn btn-primary" type="button" name="button">Log in</button>
          <a href="https://github.com/trco" target="_blank" style="text-decoration: none;">

          </a>
          <a><button class="signup-btn btn btn-primary" type="button" name="button">Sign up</button></a>
            {% else %}
                <span>
                Your are logged in as
                <strong>{{ user }}</strong>.
              </span>
            <a href="{% url 'logout' %}" class="logout-btn btn btn-danger" role="button">Log out</a>
            {% endif %}
        </p>

      </div>
    </nav>
    <!-- End Navbar -->
  </div>
</header>
<!-- End Header -->
